<!-- ========== ADD TRANSACTION PAGE ========== -->
<div id="page-add" class="page">
  <div class="container">
    <div class="add-form-card">
      <form id="form">
        <!-- Transaction Type Toggle -->
        <div class="tx-type-toggle">
          <button type="button" id="type-income" class="tx-type-btn active" data-type="income">
            <span>ðŸ’°</span> Pemasukan
          </button>
          <button type="button" id="type-expense" class="tx-type-btn" data-type="expense">
            <span>ðŸ’¸</span> Pengeluaran
          </button>
        </div>

        <!-- Wallet Selector -->
        <div class="form-control">
          <label for="wallet-select">Pilih Dompet</label>
          <select id="wallet-select" class="wallet-select">
            <option value="">-- Pilih Dompet --</option>
          </select>
        </div>

        <div class="form-control">
          <label for="text">Keterangan</label>
          <input
            type="text"
            id="text"
            placeholder="Contoh: Beli kopi, Gajian, dll"
          />
        </div>

        <div class="form-control">
          <label for="amount">Jumlah Uang</label>
          <input
            type="text"
            id="amount"
            placeholder="Contoh: 50000"
          />
        </div>

        <div class="quick-amount-btns">
          <button type="button" class="quick-btn" data-amount="25000">25rb</button>
          <button type="button" class="quick-btn" data-amount="50000">50rb</button>
          <button type="button" class="quick-btn" data-amount="100000">100rb</button>
          <button type="button" class="quick-btn" data-amount="200000">200rb</button>
        </div>

        <button type="submit" class="btn submit-btn">
          <span>âœ¨</span> Simpan Transaksi
        </button>
      </form>
    </div>
  </div>
</div>
