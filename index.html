<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengelola Keuangan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Pengelola Keuangan Pribadi</h2>

    <div class="container">
      <h4>Saldo Saat Ini</h4>
      <h1 id="balance">Rp 0</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Pemasukan</h4>
          <p id="money-plus" class="money plus">+Rp 0</p>
        </div>
        <div>
          <h4>Pengeluaran</h4>
          <p id="money-minus" class="money minus">-Rp 0</p>
        </div>
      </div>

      <h3>Riwayat Transaksi</h3>
      <ul id="list" class="list"></ul>

      <h3>Tambah Transaksi Baru</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Keterangan</label>
          <input
            type="text"
            id="text"
            placeholder="Contoh: Gaji, Makan Siang..."
          />
        </div>
        <div class="form-control">
          <label for="amount"
            >Jumlah <br />
            (negatif - pengeluaran, positif - pemasukan)</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Contoh: -50000 atau 100000"
          />
        </div>
        <button class="btn">Tambah Transaksi</button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
