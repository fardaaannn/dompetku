<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengelola Keuangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login-screen" class="center-screen">
      <h2>Selamat Datang di<br />Dompet Ku</h2>
      <p>Catat keuanganmu dengan aman.</p>
      <button id="login-btn" class="btn google-btn">Login dengan Google</button>
    </section>

    <div id="app-screen" class="container hidden">
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>Pengelola Keuangan</h2>
        <button id="logout-btn" class="btn-small">Logout</button>
      </header>

      <h4>Saldo Saat Ini</h4>
      <h1 id="balance">Rp 0</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Pemasukan</h4>
          <p id="money-plus" class="money plus">+Rp 0</p>
        </div>
        <div>
          <h4>Pengeluaran</h4>
          <p id="money-minus" class="money minus">-Rp 0</p>
        </div>
      </div>
      <div class="inc-exp-container"></div>

      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>

      <div class="filter-container">
        <label for="filter-month">Lihat Bulan:</label>
        <select id="filter-month">
          <option value="all">Semua Waktu</option>
        </select>
      </div>

      <h3>Riwayat Transaksi</h3>
      <ul id="list" class="list"></ul>

      <h3>Tambah Transaksi Baru</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Keterangan</label>
          <input
            type="text"
            id="text"
            placeholder="Contoh: Nasi Goreng, Bensin..."
          />
        </div>

        <div class="form-control">
          <label for="amount"
            >Jumlah <br />(Tambahkan - sebelum nominal angka untuk input
            pengeluaranmu)</label
          >
          <input type="number" id="amount" placeholder="-50000 atau 100000" />
        </div>
        <button class="btn">Tambah Transaksi</button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
